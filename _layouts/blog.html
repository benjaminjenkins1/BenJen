{%include header.html%}
<div class="content">
  {{content}}
  {%for post in site.posts%}
    <a href="{{post.url}}">
      <div class="blogitem">
      <p class="post-title">{{post.title}}</p>
      <p>{{post.lead}}</p>
      <p>{{post.date | date: "%b, %d, %Y"}}</p>
      </div>
    </a>
  {%endfor%}
</div>
{%include footer.html%}
