{%include header.html%}
<br><br>
<div id="content">
  {{content}}
  {%for post in site.posts%}
    <a href="{{post.url}}" style="text-decoration: none !important;">
      <div class="blogitem">
      <p class="post-title">{{post.title}}</p>
      <p>{{post.lead}}</p>
      <p class="blog-post-date">{{post.date | date: "%b %d, %Y"}}</p>
      </div>
    </a>
  {%endfor%}
<br><br><br>
</div>
{%include footer.html%}
